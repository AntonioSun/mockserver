PackageName: main

Name: mockserver

# prefix string before every environment variable
Prefix: MS_

Options:
  - Name: Addr
    Type: string
    Usage: Server address
    Value: :7070

  - Name: Compress
    Type: bool
    Usage: Enable transparent response compression

  - Name: File
    Type: string
    Usage: Mock json file location
    Value: mock.json

  - Name: Restrict
    Type: int
    Usage: "Restriction level (default: relaxed)"

  - Name: Verbose
    Type: int
    Usage: Verbose mode (higher numbers increase the verbosity)
    Value: 1
